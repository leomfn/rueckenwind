<div id="{{.Category}}-pois" class="sites-container">
    {{range .Pois}}
        <div class="compass-site {{$.Category}}-poi" style="rotate: {{.Bearing}}deg; height: calc(77px + {{.DistancePixel}}px);">
            <div class="site-text">{{.DistanceText}}</div>
            <div class="site-indicator"></div>
        </div>
    {{end}}
</div>
