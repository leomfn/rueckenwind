<div class="modal" id="{{.ErrorType}}-error-modal">
    <div class="modal-underlay" hx-on:click='document.getElementById("{{.ErrorType}}-error-modal").remove()'></div>
    <div class="modal-content">
        <h2>{{.ErrorTitle}}</h2>
        <p>
            {{.ErrorMessage}}
        </p>
        <div class="close-container">
            <button id="close-modal" hx-on:click='document.getElementById("{{.ErrorType}}-error-modal").remove()'>Close</button>
        </div>
    </div>
</div>
