<div id="camping-sites" class="sites-container">
    {{range .CampSites}}
        <div class="compass-site camping-site" style="rotate: {{.Bearing}}deg; height: calc(77px + {{.DistancePixel}}px);">
            <div class="site-text">{{.DistanceText}}</div>
            <div class="site-indicator"></div>
        </div>
    {{end}}
</div>
<div id="drinking-water-sites" class="sites-container hidden">
    {{range .DrinkingWaterSites}}
        <div class="compass-site drinking-water-site" style="rotate: {{.Bearing}}deg; height: calc(77px + {{.DistancePixel}}px);">
            <div class="site-text">{{.DistanceText}}</div>
            <div class="site-indicator"></div>
        </div>
    {{end}}
</div>
